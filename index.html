<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MembrerFirst: Simple Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <style>
    .details {
        /* box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2); */
        max-width: 300px;
        margin: auto;
        text-align: center;
        font-family: arial;
        align-content: center;
    }

    .title {
        color: grey;
        font-size: 18px;
    }

    #contact {
        border: none;
        outline: 0;
        padding: 8px;
        color: white;
        background-color: #000;
        text-align: center;
        cursor: pointer;
        width: 100%;
        font-size: 18px;
    }
    #add {
        border: none;
        outline: 0;
        padding: 8px;
        color: white;
        background-color: #000;
        text-align: center;
        cursor: pointer;
        width: 100%;
        font-size: 18px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        max-width: 300px;
        
    }

    a {
        text-decoration: none;
        font-size: 10px;
        color: black;
    }

    button:hover, a:hover {
        opacity: 0.7;
    }


    #main {
        display: grid;
        grid-template-columns: 1fr 1fr;
    }
    </style>
</head>

<body>
    <!-- Navbar & Socials -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Title: BLog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>    
            <div class="collapse navbar-collapse" id="navbarScroll">      
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">      
                    <li class="nav-item">      
                        <a class="nav-link active" aria-current="page" href="#">Instagram</a>      
                    </li>      
                    <li class="nav-item">      
                        <a class="nav-link active" aria-current="page" href="#">Facebook</a>      
                    </li>      
                    <li class="nav-item">      
                        <a class="nav-link active" aria-current="page" href="#">Snapchat</a>      
                    </li>      
                    <li class="nav-item">      
                        <a class="nav-link active" aria-current="page" href="#">Twitter</a>      
                    </li>      
                </ul>   
            </div>  
        </div>
    </nav>

<!-- Main Section in Columns -->
    <div id="main">

    <!-- First column User -->
        
            
            <div class="details">
                <img src="https://www.gitcharles.com/static/media/rx8boi.77c7a3cb.png" alt="Charles" style="width:100%">
                <h1>Charles B.</h1>
                <p class="title">MembrerFirst Candidate</p>
                <p>Front-End Developer</p>
                <div style="margin: 24px 0;">
                    <a href="#"><i class="fa fa-dribbble"></i></a> 
                    <a href="#"><i class="fa fa-twitter"></i></a>  
                    <a href="#"><i class="fa fa-linkedin"></i></a>  
                    <a href="#"><i class="fa fa-facebook"></i></a> 
                </div>
                    <p><button id="contact">Contact</button></p>
                <div>
                     <p><button id="add">Add Post</button></p>
                </div>
            </div>
           
       

    <!-- Blog Posts -->
        <div id="posts">
        </div>

    </div>
    
 <!-- Footer --> 
</body>
</html>
